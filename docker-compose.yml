version: '3.8'

services:
  speaker-api:
    build:
      context: .
      dockerfile: backend/api/Dockerfile.speaker
    container_name: speaker-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
    volumes:
      # Local development için kodları mount ediyoruz (hot reload için)
      - ./backend/api:/app/backend/api
      - ./backend/models:/app/backend/models
    working_dir: /app/backend/api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  emotion-api:
    build:
      context: .
      dockerfile: backend/api/Dockerfile.emotion
    container_name: emotion-api
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - W2V_CLASSIFIER_PATH=/app/backend/models/wav2vec2_model.h5
      - W2V_LABELS_PATH=/app/backend/models/classes.npy
      - MODEL_DOWNLOAD_URL=${MODEL_DOWNLOAD_URL:-}
      - LABEL_DOWNLOAD_URL=${LABEL_DOWNLOAD_URL:-}
    volumes:
      # Local development için kodları mount ediyoruz
      - ./backend/api:/app/backend/api
      - ./backend/models:/app/backend/models
    working_dir: /app/backend/api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Model indirme için daha fazla süre

