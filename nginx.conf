# Nginx Reverse Proxy Configuration
# Bu dosyayı /etc/nginx/sites-available/sesleai veya /etc/nginx/conf.d/sesleai.conf olarak kaydedin

upstream speaker_api {
    server 127.0.0.1:8000;
}

upstream emotion_api {
    server 127.0.0.1:8001;
}

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;  # Kendi domain'inizi yazın
    
    # Frontend için
    location / {
        root /var/www/sesleai/frontend/dist;  # Frontend build klasörü
        try_files $uri $uri/ /index.html;
        index index.html;
    }

    # Speaker Recognition API
    location /api/speaker/ {
        proxy_pass http://speaker_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        # File upload için
        client_max_body_size 100M;
    }

    # Emotion Recognition API
    location /api/emotion/ {
        proxy_pass http://emotion_api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        # File upload için
        client_max_body_size 100M;
    }
}

